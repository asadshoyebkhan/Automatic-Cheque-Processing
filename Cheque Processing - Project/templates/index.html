<!DOCTYPE html>
<head>
	<title>Drag and Drop File Upload</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="shortcut icon" href="/assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <section  id="header-logos">
        <div class="container-fluid">
    
          <div class="row">
            <div class="feature-box col-lg-4 col-sm-4">
           <!-- <img class=" logo bob-world" src="images/BOBworld_logo.png" alt=""> -->
           <img  class=" logo bob-world" src="{{url_for('static', filename='BOBworld_logo.png')}}">
            </div>
            <div class=" feature-box col-lg-4 col-sm-4">
            <!-- <img class=" logo bob-main" src="images/BOB.png" alt=""> -->
            <img class=" logo bob-main" src="{{url_for('static', filename='BOB.png')}}">
             
            </div>
            <div class="feature-box col-lg-4 col-sm-4">
                <!-- <img class=" logo azaadi" src="images/Azaadi.png" alt=""> -->
                <img class=" logo azaadi" src="{{url_for('static', filename='Azaadi.png')}}">
            </div>
            
          </div>
        </div>
        </section>
    <hr>
    <form class="p-3 text-center" action='/' method="post" enctype="multipart/form-data">

	<div class="drop-zone" >
		<span class="drop-zone__prompt">Drop file here or click to upload</span>
		<input type="file" name="imagefile" class="drop-zone__input">
        
	</div>
    <div id="submit">

    <input class="btn" type="submit" value="submit">

    <script src="{{url_for('static', filename='js/main.js')}}"></script>
   </div>
</form>

  

</body>
